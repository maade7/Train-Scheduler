<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled Bootstraap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- ajax library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- moment.js library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>00:00</h1>
			<p>Anytime is Train Time</p>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
							<th></th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title">Add Trian</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="name-input">Train Name</label>
						<input type="text" class="form-control" id="name-input">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
						<label for="firstArrival-input">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstArrival-input">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency</label>
						<input type="text" class="form-control" id="frequency-input">
					</div>
					<button type="button" class="btn btn-warning" id="submit-btn">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
